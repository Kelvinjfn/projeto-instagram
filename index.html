<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Instagram/img/Iphone.png" alt="Celular" width="700px">
        </div>

        <div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Instagram/img/Instagram_logo.svg.png" class="instagram-logo" alt="intagram logo" width="150px">
                    <div class="profile-photo">
                        <img src="./Instagram/img/perfil.jpg.jpeg" alt="foto de perfil" width="100px">
                    </div>
                    <a href="#" class="instagram-login">Continue como TrançasMaracanaú</a>
                    <a href="#" class="instragram-logout">Remover Conta</a>
                </div>
            </div>
        
            <div class="group">
                <p class="not-account">Não é TrançasMaracanaú?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
    
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <img src="./Instagram/img/apple-store-button.png" alt="" class="app-download">
                    <img src="./Instagram/img/aaaaaaaaaaaaa.png" alt="" class="app-download">
                </div>
            </div>

        </div>

    </div>

</body>
</html>
